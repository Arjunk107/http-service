<div class="main">
    <div class="heading">
        <h2>Http Services</h2>
    </div>
    <div class="main__buttons">
        <button type="button" class="btn btn-secondary" (click)="showForm()">Add Details</button>
        <button type="button" class="btn btn-success" (click)="showTab()">View Details</button>
    </div>
    <div class="main__formData" *ngIf="showVal">
        <app-form></app-form>
    </div>
    <div class="main__formData" *ngIf="tabVal">
        <app-table></app-table>
    </div>
</div>
